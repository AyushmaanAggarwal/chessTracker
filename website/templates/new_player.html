{% extends "base.html" %}
{% block title %}New Loth Master{% endblock %}

{% block content %}
<form method="POST">
    <div class="card bg-body-secondary" style="--bs-bg-opacity: .85;">
  <div class="card-body">
    <h1 align="center">Make New Loth Master</h1>
    <div class="form-group">
        <label for="eventTitle">Player Name</label>
        <input
          type="playerName"
          class="form-control"
          id="playerName"
          name="playerName"
          placeholder="Enter new Loth Master name"
        />
      </div>
    <button type="submit" class="btn btn-primary">Add</button>
    </div> </div>
</form>
{% endblock %}
