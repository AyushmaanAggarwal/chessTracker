{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<form method='POST'>
<div class="card bg-body-secondary" style="--bs-bg-opacity: .75;">
  <div class="card-body">
  <h3 align='center'>Reset Verification Code/Password</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="checkbox">Reset Password</label>
      <input type="checkbox" name="passwordReset" value="matchwithpairs" unchecked>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Resend Link</button>
  </div>
  </div>
</form>
{% endblock %}
